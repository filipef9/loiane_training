<section class="property-binding">
  <article>
    <h3>Interpolation / Interpolação</h3>
    <p>String redenrizada com interpolação: {{ url }}</p>
    <p>Resultado da expressão 1 + 1 é: {{ 1 + 1 }}</p>
    <p>Resultado da expressão 1 + 1 não é: {{ 1 + 1 + getValor() }}</p>
    <p>Curso de Angular e gosto do curso: {{ cursoAngular && getCurtirCurso() }}</p>
  </article>

  <article>
    <h3>Property Binding</h3>
    <img src="{{ urlImage }}" />
    <img [src]="urlImage" />
    <img bind-src="urlImage" />
  </article>
</section>
